<!-- 左边 -->
<div class="clearfix fl lock_side">
    <div class="side_list">
        <h3>综合评价 <img src="assets/image/hangbian_lan.png" alt=""></h3>
        <ul class="sidEge_category_left">
            <li><i class="list_i_47"></i>一类水闸</li>
            <li><i class="list_i_6A"></i>二类水闸</li>
            <li><i class="list_i_F8"></i>三类水闸</li>
            <li><i class="list_i_D9"></i>四类水闸</li>
        </ul>
        <ul class="fl proportion_list three">
            <li *ngFor="let item of lockTotal['typePro']">
                <nz-progress class="fl" [nzPercent]="item.proportion" nzType="circle" [nzWidth]="50"
                    [nzStrokeColor]="item.color"></nz-progress>
                <h3>{{item.type + '水闸'}} <span>{{item.count}}</span></h3>
                <p>同比率增长{{item.perCount}}</p>
            </li>
        </ul>
        <div class="fl propor_box">
            <div class="propor_id" id="sideTotal"></div>
            <h3 class="propor_text">到期未检<br><i>{{lockTotal.countByOverdue}}</i></h3>
        </div>
    </div>
    <div class="side_list">
        <h3>工程规模 <img src="assets/image/hangbian_lan.png" alt=""></h3>
        <div class="sidelist_box">
            <div class="side_pietion" id="sidePietion"></div>
            <div class="side_bartion" id="sideBartion"></div>
        </div>
    </div>
</div>
<!-- 中间 -->
<div class="clearfix fl lock_box">
    <!-- 上半部 -->
    <div class="conMiddle_top">
       <app-category (checked)="checkedBack($event)"></app-category>
    </div>
    <!-- 下半部 -->
    <div class="conMiddle_bottom">
        <h3>{{title}}</h3>
        <div class="conMiddle_box" id="lockBar"></div>
    </div>
</div>
<!-- 右边 -->
<div class="clearfix fl lock_side">
    <div class="side_list lockRight_list">
        <h3>安全复核 <img src="assets/image/hangbian_lan.png" alt=""></h3>
        <div class="lockRight_box">
            <ul class="progress_list">
                <li class="fl progres_list_a"><span></span>A类</li>
                <li class="fl progres_list_b"><span></span>B类</li>
                <li class="fl progres_list_c"><span></span>C类</li>
            </ul>
            <ul class="progress_bar">
                <li class="clearfix" *ngFor="let item of checkSecurity">
                    <span class="fl">{{item.con}}</span>
                    <div class="fr progresing">
                        <p *ngFor="let any of item.typeList"><nz-progress [nzPercent]="any.count" [nzFormat]="format" [nzStrokeColor]="any.strokeColor"></nz-progress></p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
